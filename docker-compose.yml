version: '3.8'

services:
  pricing-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: spring-pricing-api:latest
    container_name: pricing-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod

      - SERVER_PORT=8080

      - R2DBC_URL=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - R2DBC_USERNAME=sa
      - R2DBC_PASSWORD=

      - R2DBC_POOL_INITIAL_SIZE=5
      - R2DBC_POOL_MAX_SIZE=10
      - R2DBC_POOL_MAX_IDLE_TIME=30m

      - JAVA_OPTS=-Xms256m -Xmx512m
    
    # Mount volume for logs (optional - logs go to stdout by default)
    volumes:
      - ./logs:/app/logs

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Networks
    networks:
      - pricing-network

networks:
  pricing-network:
    driver: bridge

